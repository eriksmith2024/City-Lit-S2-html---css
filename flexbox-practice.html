
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 2</title>
<style>
    .container {
        width: 960px;
        padding: 6px;
        display: flex;
        
    }
  
    .col-same {
        flex-basis: 40%;
        background-color: gold;
        margin: 5px;
        padding: 15px;
    }

    .col-lger {
        flex-basis:20%;
        background-color: beige;
        margin: 5px;
        padding: 15px;
    }

  

</style>

</head>


<body>

    
    <h3> FlexBox Practice </h3>

    <div class="container"> 
        <section class="col-same">Item One</section>
        <section class="col-same">Item Two</section>
        <section class="col-lger">Item Three</section>
    </div>



</body>
</html>
